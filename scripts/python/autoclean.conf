{
  "skips": [
    "^\\..*",
    "^\\$RECYCLE\\.BIN$",
    "^desktop.ini$"
  ],
  "sizes": [
    ["Tiny", 1],
    ["Small", 10],
    ["Normal", 50],
    ["Big", 200],
    ["Large", 1024],
    ["Huge", -1]
  ],
  "candidates": [
    "~/Movies",
    "~/Music",
    "~/Pictures"
  ],
  "rules": [
    {
      "pattern": ".*\\.dmg",
      "path": "~/Data/Installers/MacOS",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.jar",
      "path": "~/Data/Collections/Installers/Java",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.war",
      "path": "~/Data/Collections/Installers/WebApp",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.deb",
      "path": "~/Data/Collections/Installers/Linux",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.apk",
      "path": "~/Data/Collections/Installers/Android",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(docx?|pages)",
      "path": "~/Data/Word",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(xlsx?|numbers)",
      "path": "~/Data/Table",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(pptx?|key)",
      "path": "~/Data/Slides",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.txt",
      "path": "~/Data/TXT",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(zip|rar|unitypackage)",
      "path": "~/Data/Packages",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(exe|djvu|dat|db)",
      "path": "~/Data/Other",
      "size_classified": true,
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.md",
      "path": "~/Documents/Notebook/Markdown/Draft",
      "need_confirm": true,
      "size_classified": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(azw3?|mobi)",
      "path": "~/Data/Kindle",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(epub)",
      "path": "~/Data/EPUB",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(bmp|jpeg|jpg|png|svg)",
      "path": "~/Pictures",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(mvk|mp4|avi)",
      "path": "~/Movies",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(mp3|wav)",
      "path": "~/Music",
      "size_classified": true,
      "need_confirm": false,
      "auto_mkdir": false
    }
  ]
}
