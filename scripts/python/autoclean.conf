{
  "skips": [
    "^\\..*",
    "^\\$RECYCLE\\.BIN$",
    "^desktop.ini$"
  ],
  "candidates": [
    "~/Documents/PDF (Casual)",
    "~/Documents/PDF (Essay)",
    "~/Documents/PDF (Large Font)",
    "~/Documents/PDF (Professional)",
    "~/Documents/PDF (Scanned)",
    "~/Documents/PDF (Short)",
    "~/Documents/Kindle/Chinese",
    "~/Documents/Kindle/English",
    "~/Documents/EPUB/Chinese",
    "~/Documents/EPUB/English"
  ],
  "rules": [
    {
      "pattern": ".*\\.dmg",
      "path": "~/Data/Installers/MacOS",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.jar",
      "path": "~/Data/Collections/Installers/Java",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.war",
      "path": "~/Data/Collections/Installers/WebApp",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.deb",
      "path": "~/Data/Collections/Installers/Linux",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.apk",
      "path": "~/Data/Collections/Installers/Android",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(docx?|pages)",
      "path": "~/Documents/Word",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(xlsx?|numbers)",
      "path": "~/Documents/Table",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(pptx?|key)",
      "path": "~/Documents/Slides",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.txt",
      "path": "~/Documents/TXT",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(zip|rar|unitypackage)",
      "path": "~/Data/Packages",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(exe|djvu|dat|db)",
      "path": "~/Data/Other",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.md",
      "path": "~/Documents/Notebook/Markdown/Draft",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(azw3?|mobi)",
      "path": "~/Documents/Kindle",
      "need_confirm": true,
      "auto_mkdir": false
    },
    {
      "pattern": ".*\\.(azw3?|epub)",
      "path": "~/Documents/EPUB",
      "need_confirm": true,
      "auto_mkdir": false
    }
  ]
}
